<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Khai báo và sử dụng biến</title>
</head>
<body>
<script>
    var a;
    a= prompt("Nhập số a:");
    var b;
    b= prompt("Nhập số b:");
    if(a % b ==0) {
        alert(a + "chia hết cho" + b);
    } else
        {
        alert(a + "không chia hết cho" + b);
    }

</script>

</body>
</html>
